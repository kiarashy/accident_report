<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accident Reporting{% endblock %}</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Language Switcher */
        .lang-switch {
            display: flex;
            align-items: center;
        }

        .lang-switch form {
            margin-left: 10px;
        }

        .lang-switch select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        /* Content Styling */
        .container {
            margin-top: 80px; /* Push content below fixed navbar */
            padding: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #f1f1f1;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="/" class="logo">üö® Accident Reporting</a>
            <a href="/accidents/">üìã Reports</a>
            <a href="/report/">‚ûï Report an Incident</a>
        </div>
        <div class="lang-switch">
            üåç Language:
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()">
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="fr" {% if LANGUAGE_CODE == 'fr' %}selected{% endif %}>Fran√ßais</option>
                </select>
            </form>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Accident Reporting System | All rights reserved.</p>
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block title %}Report an Incident{% endblock %}

{% block content %}
    <style>
        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

    </style>

    <!-- Form Container -->
    <div class="form-container">
        <h2>ðŸ“¢ Report an Incident</h2>
        
        <form method="post">
            {% csrf_token %}

            <!-- Django Form Rendering -->
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">ðŸš¨ Submit Report</button>
        </form>
    </div>
{% endblock %}
